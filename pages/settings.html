<div class="p-8">
  <h2 class="font-[Indie Flower] font-normal text-2xl mb-6">Settings</h2>
  
  <div class="space-y-6">
    <div class="flex items-center justify-between border-2 border-black rounded-lg p-4">
      <div>
        <h3 class="font-[Indie Flower] text-xl mb-1">Dark Mode (Experimental)</h3>
        <p class="text-gray-600">Toggle between light and dark theme</p>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <input type="radio" name="darkMode" id="darkModeYes" class="w-4 h-4 border-2 border-black rounded-full focus:ring-black" checked>
          <label for="darkModeYes" class="text-sm">Yes</label>
        </div>
        <div class="flex items-center space-x-2">
          <input type="radio" name="darkMode" id="darkModeNo" class="w-4 h-4 border-2 border-black rounded-full focus:ring-black">
          <label for="darkModeNo" class="text-sm">No</label>
        </div>
      </div>
    </div>
  </div>
</div>
