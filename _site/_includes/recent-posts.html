{% assign recent_posts = site.posts | slice: 0, 10 %}
{% for post in recent_posts %}
<li class="flex items-center space-x-3 select-none">
  <span class="block w-4 h-4 rounded-full border-2 border-black" aria-hidden="true"></span>
  <a 
    href="{{ post.url | relative_url }}" 
    class="text-black underline hover:text-gray-700 focus:outline-none"
  >
    {{ post.title }}
  </a>
</li>
{% endfor %}
