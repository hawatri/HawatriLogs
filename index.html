<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawatri - Digital Diary & Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Hawatri - A quiet corner of the internet where thoughts take shape, stories breathe, and ideas find a home.">
</head>
<body class="font-indie-flower bg-white text-black transition-all duration-300 ease-in-out">
  <!-- Header -->
  <header class="flex justify-center mb-6 px-4">
    <div class="hawatri-logo">
      HAWATRI
    </div>
  </header>

  <!-- Navigation -->
  <nav class="hawatri-nav">
    <div class="nav-content">
      <ul class="nav-menu">
        <li><button class="nav-btn active" data-page="home">HOME</button></li>
        <li class="nav-separator">|</li>
        <li><button class="nav-btn" data-page="contents">CONTENTS</button></li>
        <li class="nav-separator">|</li>
        <li><button class="nav-btn" data-page="settings">SETTINGS</button></li>
        <li class="nav-separator">|</li>
        <li><button class="nav-btn" data-page="about">ABOUT</button></li>
      </ul>
      
      <form class="search-form" role="search">
        <input 
          type="text" 
          placeholder="Search..." 
          class="search-input"
          aria-label="Search content"
        >
        <button type="submit" class="search-btn">search</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">RECENT CONTENTS</h2>
      <ul class="recent-list" id="recentList">
        <!-- Recent content will be populated by JavaScript -->
      </ul>
    </aside>

    <!-- Content Area -->
    <section class="content-area" id="contentArea">
      <!-- Dynamic content will be loaded here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="hawatri-footer">
    <div class="footer-content">
      <p>Â© HAWATRI 2025</p>
    </div>
  </footer>

  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loadingIndicator">
    <div class="loading-spinner"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
