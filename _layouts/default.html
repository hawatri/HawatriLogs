<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ '/styles.css' | absolute_url }}">
  {% seo %}
  {% feed_meta %}
</head>
<body class="bg-white p-4 md:p-8 min-h-screen flex flex-col items-center">
  <header class="mb-6">
    <div
      class="border-2 rounded-lg border-black px-4 md:px-8 py-3 text-center text-xl md:text-2xl select-none"
      style="width: 240px"
    >
      <a href="{{ '/' | absolute_url }}" class="text-current no-underline">HAWATRI LOGS</a>
    </div>
  </header>

  <nav
    class="relative flex items-center border-2 border-black rounded-lg px-3 md:px-6 py-3 w-full max-w-[1400px]"
    style="min-height: 56px"
  >
    <ul class="flex flex-wrap items-center gap-1 md:gap-2 text-lg md:text-xl select-none">
      <li>
        <a
          href="{{ '/' | absolute_url }}"
          class="focus:outline-none hover:bg-gray-100 rounded px-1 md:px-2 py-1 {% if page.url == '/' %}border-2 border-black rounded-lg px-2 md:px-4 py-1{% endif %}"
          aria-label="Home"
        >
          HOME
        </a>
      </li>
      <li class="text-gray-400">|</li>
      <li>
        <a
          href="{{ '/blog/' | absolute_url }}"
          class="focus:outline-none hover:bg-gray-100 rounded px-1 md:px-2 py-1 {% if page.url == '/blog/' or page.layout == 'blog' %}border-2 border-black rounded-lg px-2 md:px-4 py-1{% endif %}"
          aria-label="Contents"
        >
          CONTENTS
        </a>
      </li>
      <li class="text-gray-400">|</li>
      <li>
        <a
          href="{{ '/settings/' | absolute_url }}"
          class="focus:outline-none hover:bg-gray-100 rounded px-1 md:px-2 py-1 {% if page.url contains '/settings/' %}border-2 border-black rounded-lg px-2 md:px-4 py-1{% endif %}"
          aria-label="Settings"
        >
          SETTINGS
        </a>
      </li>
      <li class="text-gray-400">|</li>
      <li>
        <a
          href="{{ '/about/' | absolute_url }}"
          class="focus:outline-none hover:bg-gray-100 rounded px-1 md:px-2 py-1 {% if page.url contains '/about/' %}border-2 border-black rounded-lg px-2 md:px-4 py-1{% endif %}"
          aria-label="About"
        >
          ABOUT
        </a>
      </li>
    </ul>
    <div
      class="ml-auto relative w-full md:w-auto"
      style="min-width: 180px; max-width: 280px;"
    >
      <form
        class="flex border-2 border-black rounded-lg overflow-hidden w-full"
        style="min-height: 40px"
        onsubmit="event.preventDefault();"
        role="search"
      >
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input
          type="search"
          id="searchInput"
          aria-label="Search"
          class="outline-none pl-10 pr-3 text-sm md:text-base font-normal font-[Indie Flower] text-black w-full"
          style="font-family: 'Indie Flower', cursive"
          placeholder="Search posts..."
          autocomplete="off"
        />
      </form>
      <div id="searchResults" class="hidden"></div>
    </div>
  </nav>

  <main
    class="flex flex-col md:flex-row mt-6 w-full max-w-[1400px] mx-auto space-y-4 md:space-y-0 md:space-x-6 flex-grow"
    style="font-size: 18px; line-height: 1.4"
  >
    <aside
      class="border-2 border-black rounded-lg p-4 md:p-6 w-full md:w-[280px] flex-shrink-0 order-2 md:order-1"
      style="min-height: 600px"
    >
      <h2 class="font-[Indie Flower] font-normal text-xl md:text-2xl mb-4 select-none">
        RECENT CONTENTS
      </h2>
      <ul id="recentBlogsList" class="space-y-3">
        {% include recent-posts.html %}
      </ul>
    </aside>

    <section
      id="contentArea"
      class="border-2 border-black rounded-lg p-4 md:p-8 flex-1 overflow-auto min-w-0 order-1 md:order-2"
      style="min-height: 600px"
    >
      {{ content }}
    </section>
  </main>

  <footer class="mt-6 w-full max-w-[1400px] mx-auto">
    <div class="border-2 border-black rounded-lg p-3 md:p-4 text-center">
      <p class="font-[Indie Flower] text-base md:text-lg">
        Â© HAWATRI 2025
      </p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | absolute_url }}"></script>
</body>
</html>
